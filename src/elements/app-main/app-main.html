<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route-converter.html">

<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">

<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-signals/iron-signals.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/elements/page/home/page-home.html">
<link rel="import" href="/elements/page/profile/page-profile.html">
<link rel="import" href="/elements/dialog/example/dialog-example.html">

<dom-module id="app-main">
  
  <style is="custom-style">
    :host {
      width: 100%;
      height: 100%;
      display: block;
    }
    app-header {
      background-color: #1e88e5;
      color: #fff;
    }
    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    
    @media (min-width: 801px) {
      .narrow-only {
        display: none !important;
      }
    }
    
  </style>
  
  <template id="app-main">
    <app-location route={{route}} use-hash-as-path></app-location>
    <app-route-converter path="{{path}}" route="{{route}}" query-params="{{queryParams}}"></app-route-converter>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{subroute}}"></app-route>
    <app-route route="{{subroute}}" pattern="/:key" data="{{subrouteData}}"></app-route>
    <app-drawer-layout >
      <app-drawer id="startDrawer" align="start" >
        <paper-menu attr-for-selected="data-url" selected="{{data.page}}">
          <paper-item data-url="home">Home</paper-item>
          <paper-item data-url="profile">Profile</paper-item>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" class="narrow-only" drawer-toggle></paper-icon-button>
            <div title>{{data.page}}</div>
          </app-toolbar>
        </app-header>
        <iron-pages id="pages" attr-for-selected="data-url" selected="[[data.page]]" fallback-selection="home">
          <page-home data-url="home" key="[[subrouteData.key]]"></page-home>
          <page-profile data-url="profile" key="[[subrouteData.key]]"></page-profile>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <dialog-example id="dialogExample"></dialog-example>
  </template>
  
  <script>
    Polymer({
      is: 'app-main',
      properties: {
        route: {
          type: Object
        },
        data: {
          type: Object,
          value: function() {
            return {};
          }
        },
        subrouteData: {
          type: Object
        }
      },
      ready: function() {
        document.getElementById('skeleton').remove();
        Polymer.dom(this).removeAttribute('unresolved');
      }
    });
  </script>
</dom-module>
