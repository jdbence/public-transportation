<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="page-home">
  <style is="custom-style">
    h3 {
      text-align: center;
    }
    .body-container {
      padding-bottom: 20px;
      margin: 20px;
    }
    paper-card {
      width: 100%;
    }
  </style>
  
  <template>
    <section class="body-container">      
      <paper-card class="full">
        <div class="card-content">
          <h3>Home Page</h3>
          <paper-button  title="Open Popup" data-dialog="dialogExample" on-tap="_handleClick">Open Popup</paper-button>
        </div>
      </paper-card>
    </section>
  </template>
  
  <script>
    Polymer({
      is: 'page-home',
      _handleClick: function(e) {
        var id = e.currentTarget.getAttribute('data-dialog');
        //TODO: Replace with this when Polymer fixes stacking issues
        // var dialogContainer = this.$[id];
        var dialogContainer = document.getElementById(id);
        if (dialogContainer) {
          dialogContainer.firstElementChild.open();
        }
      }
    });
  </script>
</dom-module>
