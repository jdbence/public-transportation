<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/google-map/google-map.html">
<link rel="import" href="/bower_components/google-map/google-map-marker.html">

<dom-module id="page-home">
  <style is="custom-style">
    h3 {
      text-align: center;
    }
    .body-container {
      height: 100%;
    }
    google-map {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <template>
    <section class="body-container">
      <google-map api-key="AIzaSyAHlGL6xK53aLh9kgs-KEwLX0fkf5Etj8g" latitude="37.77493" longitude="-122.41942" fit-to-markers draggable="false">
        <google-map-marker latitude="37.779" longitude="-122.3892"
            title="Go Giants!"></google-map-marker>
        <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
      </google-map>
    </section>
  </template>
  
  <script>
    Polymer({
      is: 'page-home',
      _handleClick: function(e) {
        var id = e.currentTarget.getAttribute('data-dialog');
        //TODO: Replace with this when Polymer fixes stacking issues
        // var dialogContainer = this.$[id];
        var dialogContainer = document.getElementById(id);
        if (dialogContainer) {
          dialogContainer.firstElementChild.open();
        }
      }
    });
  </script>
</dom-module>
