<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-styles/color.html">

<dom-module id="dialog-depart">
  
  <style is="custom-style" include="iron-flex iron-flex-alignment">
    
    paper-dialog {
      max-width: 100%;
      width: 600px;
      height: 600px;
      overflow: inherit;
      @apply(--layout-vertical);
    }
    
    .body {
      margin-top: 0;
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      @apply(--layout-flex);
    }
    paper-item.station {
      --paper-item-focused-before: {
        opacity: 0;
      }
      --paper-item-selected: {
        color: white;
        background: var(--paper-blue-500);
      }
    }
  </style>
  <template>
    <paper-dialog modal id="dialogDepart">
      <h3>Where are you departing?</h3>
      <section class="body">
        <paper-listbox selected="{{selected}}">
          <template is="dom-repeat" items="{{stations}}" as="s">
            <paper-item class="station">{{s.stop_name}}</paper-item>
          </template>
        </paper-listbox>
      </section>
      <div class="buttons">
        <paper-button  title="Close" dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
  </template>
  
  <script>
    Polymer({
      is: 'dialog-depart',
      properties: {
        stations: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        selected: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_selectedChanged'
        }
      },
      _selectedChanged: function(newVal, oldVal) {
        setTimeout(function(){
          this.$.dialogDepart.close();
        }.bind(this), 200);
      }
    });
  </script>
</dom-module>
